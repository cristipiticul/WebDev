<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="aaa">
    <input type="button" id="search" value="Search"><br>
    <img id="img">
    <script>
        document.getElementById("search").addEventListener('click', function() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var response = JSON.parse(this.responseText)
                        document.getElementById('img').src=response.data[0].images.original.url;
                    }
                };
                var s = document.getElementById("aaa").value;
                xhttp.open("GET", "https://api.giphy.com/v1/gifs/search?api_key=VE6kjwqzhb6HIUc8Ri8pJsCPwJp9F7Hj&q=" +s, true);
                xhttp.send();
        });
    </script>
</body>
</html>
